<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github profile finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auto-layout">
        <img class="git" src="images/github 1.png" alt="">
        <h3 >Enter GitHub Username</h3>
        <form >
        <label for="username" id="name">GitHub Username*</label><br>
        <input type="text" id="find_user" placeholder="Username" required><br>
        <button id= "search_bar" >Find User</button>

        </form>
        </div>
  

        <section class="profile">
            <div class="profile-section">
                <div class="main-profile">
                    <div class="row">
                        <div class="col">
                    <img class="image-profile-finder" src="" alt="">
                    <p class="name-profile-finder">

                    </p>
                    <p class="username-profile-finder">
                        
                    </p >
                    <p class="bio-profile-finder">

                    </p>
                    <p class="followers-profile-finder">

                    </p>
                    <p class="url-profile-finder">

                    </p>
                    <p class="repo-profile-finder">

                    </p>
                    <p class="company-profile-finder">

                    </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
    <script src="index.js"></script>

</body>
</html>
